  <style>
    body {

    #map {
      position: absolute;
      top: 0;

      width: 100%;

    }

      color: #555;
    }

    #map-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      font-family: sans-serif;
      z-index: 1;
    }

    /* Instructions top left */

      background-color: rgba(255, 255, 255, 0.85);
      padding: 8px 12px;
